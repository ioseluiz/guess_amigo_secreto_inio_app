<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Guess App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
    <nav class="bg-gray-800 p-4 border-b border-gray-700 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold text-purple-400 hover:text-purple-300 transition">
                <i class="fas fa-user-secret mr-2"></i> Guess Amigo Secreto INIO
            </a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4 text-gray-300 hidden sm:inline">Hola, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 transition">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
            <div class="flex items-center p-4 mb-4 text-sm rounded-lg border shadow-md animate-pulse 
                {% if message.tags == 'success' %} 
                    text-green-800 bg-green-100 border-green-300 dark:bg-gray-800 dark:text-green-400 dark:border-green-800
                {% elif message.tags == 'error' %} 
                    text-red-800 bg-red-100 border-red-300 dark:bg-gray-800 dark:text-red-400 dark:border-red-800
                {% else %} 
                    text-blue-800 bg-blue-100 border-blue-300 
                {% endif %}" role="alert">
                
                <i class="fas fa-info-circle mr-2 text-lg"></i>
                <span class="font-medium">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
    
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-center p-4 text-gray-500 text-sm border-t border-gray-700">
        &copy; 2025 INIO Secret Devs
    </footer>
</body>
</html>
